<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Retro Jumper</title>
    <script defer src="./index.js"></script>
    <script defer src="./js/animations.js"></script>
    <script defer src="./js/enemie.js"></script>
    <script defer src="./js/colision.js"></script>
    <script src="./js/audio.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/animations.css" />
  </head>
  <body>
    <!-- <audio id="myAudio" loop autoplay>
      <source src="./sounds/happy.mp3" type="audio/mpeg" />
    </audio> -->

    <!---------------------- first scene --------------------------->
    <div class="container">
      <div id="character-wrapper">
        <div id="character"></div>
      </div>
      <div class="scroll-parent">
        <div class="scroll-element" id="primary">
          <div class="flex">
            <div id="ground1" class="ground"></div>
            <div id="clouds1" class="clouds"></div>
            <div id="background1" class="background"></div>
            <div class="infoCharacter">
              <img src="assets/enemie.gif" id="infoGuy" alt="roboter" />
              <p id="infoText">You can never defeat us!</p>
            </div>
          </div>
        </div>
        <div class="scroll-element" id="secondary">
          <div class="flex">
            <div id="ground2" class="ground"></div>
            <div id="clouds2" class="clouds"></div>
            <div id="background2" class="background"></div>
          </div>
        </div>
      </div>
    </div>
    <!---------------------- first scene end --------------------------->
  </body>
</html>
