<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Retro Jumper</title>
    <script defer src="./index.js"></script>
    <script defer src="./js/animations.js"></script>
    <script defer src="./js/enemie.js"></script>
    <script defer src="./js/colision.js"></script>
    <script src="./js/audio.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/animations.css" />
  </head>
  <body>

    <audio id="myAudio" loop autoplay>
      <source src="./sounds/happy.mp3" type="audio/mpeg">
    </audio>

    <div id="character-wrapper">
      <div id="character"></div>
    </div>
    <div class="scroll-parent">
      <div class="scroll-element" id="primary">
        <div class="flex">
          <div id="ground"></div>
          <div id="clouds"></div>
          <div id="background"></div>
          <div id="enemie"></div>
        </div>
      </div>
      <div class="scroll-element" id="secondary">
        <div class="flex">
          <div id="ground"></div>
          <div id="clouds"></div>
          <div id="background"></div>
       
        </div>
      </div>
    </div>
  </body>
</html>
