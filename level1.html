<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Retro Jumper</title>
    <script src="./index.js"></script>
    <script src="./js/configure.js"></script>
    <script defer src="./js/collision.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/animations.css" />
  </head>
  <body>
    <div class="first-scene" id="fs">
      <div id="intro">
        <div id="first-step">
          <p id="introText"></p>
        </div>

        <button onclick="nextStep()">next!</button>
      </div>

      <div id="backgroundCity"></div>

      <div id="sc1-ground"></div>
      <div id="roboter1" class="roboter"></div>
      <div id="roboter2" class="roboter"></div>
      <div id="explosion1" class="explosion"></div>
      <div id="explosion2" class="explosion"></div>
      <div id="explosion3" class="explosion"></div>
      <div id="explosion4" class="explosion"></div>
      <div id="explosion5" class="explosion"></div>

      <div id="character-text-wrapper">
        <p id="character-text"></p>
      </div>
      <div id="character-wrapper-1" class="character-wrapper">
        <div id="character-sc1" class="character"></div>
      </div>
    </div>
  </body>
</html>
